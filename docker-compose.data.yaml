version: "3.9"
services:

  data:
    image: ${AGENT0_IMAGE}
    profiles:
      - "data"
    working_dir: /app/
    command: /bin/sh -c "python scripts/run_acquire_data.py"
    env_file:
      - .env

  analysis:
    image: ${AGENT0_IMAGE}
    profiles:
      - "data"
    working_dir: /app/
    command: /bin/sh -c "python scripts/run_data_analysis.py"
    env_file:
      - .env

  database-api-server:
    image: ${AGENT0_IMAGE}
    profiles:
      - "data"
    working_dir: /app/
    command: /bin/sh -c "python scripts/run_api_server.py"
    env_file:
      - .env

  dashboard:
    image: ${AGENT0_IMAGE}
    profiles:
      - "data"
    working_dir: /app/
    command: /bin/sh -c "streamlit run src/agent0/chainsync/streamlit/Dashboard.py \
               --server.port=8501 \
               --server.headless true \
               --server.fileWatcherType=none \
               --browser.gatherUsageStats=false"
    env_file:
      - .env
    # Memory leak in dashboard, below settings will kill the dashboard when this limit is reached
    # the dashboard will then restart after, which clears up memory
    mem_limit: "1g"
    mem_reservation: "1g"
    restart: always

  # Set initial username mappings
  init-usernames:
    image: ${AGENT0_IMAGE}
    profiles:
      - "data"
    working_dir: /app/
    command: /bin/sh -c "python scripts/update_usernames.py"
    env_file:
      - .env

volumes:
  artifacts:
